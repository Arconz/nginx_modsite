pipelines:
  default:
    - step:
        script:
          - echo "Sonar pipeline, baby!"
          - curl --insecure -OL https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-2.8.zip
          - unzip sonar-scanner-2.8.zip
          - ./sonar-scanner-2.8/bin/sonar-scanner -Dsonar.projectKey=NGMOD -Dsonar.organization=$ORG -Dsonar.sources=. -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$TOKEN -Dsonar.sourceEncoding=US-ASCII